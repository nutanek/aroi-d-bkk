<div class="container">
    <div class="row">
        <h1>Remove restaurants</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="res in restaurants | orderBy:'id'">
                    <td>{{ res.id }}</td>
                    <td>{{ res.name }}</td>
                    <td><a style="cursor: pointer" ng-click="removeNow(res.id)">remove</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
