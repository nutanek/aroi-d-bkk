<div id="loader-wrapper" ng-show="loading">
    <div id="loader"></div>
    <div id="loader-bg"></div>
</div>
<div class="container-fulid">
    <header-app search-bar=false></header-app>
</div>
<div class="container" style="margin-bottom: 30px;">
    <div class="row blanktop--normal hidden-sm hidden-xs"></div>
    <navigator title-level1="เพิ่มร้านอาหาร"></navigator>
    <div class="row text-center">
        <h1 class="font-2"><i class="fa fa-cutlery"></i> เพิ่มร้านอาหาร</h1>
    </div>
    <div class="row">
        <form name="addNewRestaurant">
            <div class="col-md-7">
                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-home"></i> ข้อมูลร้าน</div>
                    <div class="panel-body">
                        <div class="form-group col-md-12">
                            <label for="usr">ชื่อร้าน:</label>
                            <input type="text" class="form-control" name="name" ng-model="name" required>
                            <span ng-show="addNewRestaurant.name.$error.required&&!addNewRestaurant.name.$pristine">require*</span>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">ประเภทร้าน:</label>
                            <select class="form-control" ng-model="resTypeSelected" ng-options="item.name for item in resTypes"></select>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">ราคา:</label>
                            <div class="row">
                                <div class="col-md-4 col-xs-5">
                                    <input type="number" class="form-control" placeholder="ถูกสุด" ng-model="priceMin">
                                </div>
                                <div class="col-md-1 col-xs-2 text-center">ถึง</div>
                                <div class="col-md-4 col-xs-5">
                                    <input type="number" class="form-control" placeholder="แพงสุด" ng-model="priceMax">
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">ที่ตั้งร้าน:</label>
                            <textarea class="form-control" rows="2" ng-model="address"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="usr">เขต:</label>
                                    <select class="form-control" ng-model="resAreaSelected" ng-options="item.name for item in resArea"></select>
                                </div>
                                <div class="col-md-6">
                                    <label for="usr">จังหวัด:</label>
                                    <input type="text" class="form-control" value="กรุงเทพมหานคร" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">เบอร์โทรร้าน:</label>
                            <input type="text" class="form-control" ng-model="tel" required>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">รูปภาพร้าน:</label>
                            <input type="file" accept="image/jpeg" file-model="myFile">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">รายละเอียด:</label>
                            <textarea class="form-control" rows="7" ng-model="content"></textarea>
                        </div>
                        <div class="form-group col-md-12">
                            <label for="usr">บริการเสริม:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="service.value1" ng-true-value="1" ng-false-value="0">{{ services[0].name }}</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="service.value2" ng-true-value="1" ng-false-value="0">{{ services[1].name }}</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="service.value3" ng-true-value="1" ng-false-value="0">{{ services[2].name }}</label>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="service.value4" ng-true-value="1" ng-false-value="0">{{ services[3].name }}</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="checkbox">
                                        <label><input type="checkbox" ng-model="service.value5" ng-true-value="1" ng-false-value="0">{{ services[4].name }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading"><i class="fa fa-map-marker"></i> ปักหมุดร้านบนแผนที่</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="form-group col-sm-8 col-xs-7">
                                <input type="text" id="address" class="form-control" placeholder="ค้นหาที่ตั้ง">
                            </div>
                            <div class="form-group col-sm-4 col-xs-5">
                                <button id="submit" type="button" class="btn btn-block btn-info"><i class="fa fa-search"></i> ค้นหา</button>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-12" id="map" style="height: 400px;"></div>
                            </div>
                            <div class="col-xs-12">
                                <div class="row">
                                    <div class="form-group col-md-12">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="usr">ละติจูด:</label>
                                                <input type="text" class="form-control" name="mapLat" ng-model="mapLat" readonly>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="usr">ลองจิจูด:</label>
                                                <input type="text" class="form-control" name="mapLon" ng-model="mapLon" readonly>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="row">
        <div class="form-group col-md-12 text-right">
            <button type="button" class="btn btn-success btn-lg" ng-click="sendForm()"><i class="fa fa-check"></i> save</button>
        </div>
    </div>
</div>

<div id="successAddNew" class="modal animated bounceIn" role="dialog">
    <div class="modal-dialog modal-sm text-center">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="imgs/correct.png" alt="">
                <p>เพิ่มร้านของคุณเรียบร้อยแล้ว</p>
                <a id="clickToRes" ng-href="#/restaurant/{{ idRes }}" role="button" class="btn btn-primary" ng-click="hideModal()">ดูร้าน</a>
                <a id="clickToCoupon" ng-href="#/add-coupon/{{ idRes }}" role="button" class="btn btn-warning" ng-click="hideModal()">เพิ่มคูปอง</a>
            </div>
        </div>
    </div>
</div>

<div id="warningAddNew" class="modal" role="dialog">
    <div class="modal-dialog modal-sm text-center">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <img src="imgs/warning.png" alt="">
                <p>กรุณากรอกข้อมูลให้ครบถ้วน</p>
                <button type="button" class="btn btn-primary" data-dismiss="modal">แก้ไข</button>
            </div>
        </div>
    </div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6gFvIgL4dUvIr48Yt1Uo4qJ8KI-6tO4M&callback=initMap"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#clickToRes, #clickToCoupon").click(function() {
            $('#successAddNew').modal('hide');
        });
    });
</script>
